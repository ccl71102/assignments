<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>CSS Flags</title>
</head>
<body>
    <h1>CSS Flags</h1>
    <h2>France:</h2>
    <div class="flag">
        <div class="french-blue"></div>
        <div class="french-white"></div>
        <div class="french-red"></div>
    </div>  
    <h2>Germany:</h2>
    <div class="flag">
        <div class="german-black"></div>
        <div class="german-red"></div>
        <div class="german-yellow"></div>
    </div>
    <h2>Madagascar:</h2>
    <div class="flag">
        <div class="madagascar-white"></div>
        <div class="madagascar-red"></div>
        <div class="madagascar-green"></div>
    </div>
    <h2>Switzerland:</h2>
    <div class="flag">
        <div class="swiss-red"></div>
        <div class="swiss-white swiss-cross-vertical"></div>
        <div class="swiss-white swiss-cross-horizontal"></div>
    </div>
    <h2>Sweden:</h2>
    <div class="flag">
        <div class="swedish-blue"></div>
        <div class="swedish-yellow swedish-cross-vertical"></div>
        <div class="swedish-yellow swedish-cross-horizontal"></div>
    </div>
    <h2>Gambia:</h2>
    <div class="flag">
        <div class="gambia-white"></div>
        <div class="gambia-red"></div>
        <div class="gambia-blue"></div>
        <div class="gambia-green"></div>
    </div>
    <h2>Tonga:</h2>
    <div class="flag">
        <div class="tonga-red"></div>
        <div class="tonga-white"></div>
        <div class="tonga-cross-vertical"></div>
        <div class="tonga-cross-horizontal"></div>
    </div>
    <h2>Japan:</h2>
    <div class="flag">
        <div class="japan-white"></div>
        <div class="japan-red"></div>
    </div>
    <h2>Greece:</h2>
    <div class="flag">
        <div class="greece-blue"></div>
        <div class="greece-cross-vertical greece-white"></div>
        <div class="greece-cross-horizontal greece-white"></div>
        <div class="greece-first-line greece-white"></div>
        <div class="greece-second-line greece-white"></div>
        <div class="greece-third-line greece-white"></div>
        <div class="greece-fourth-line greece-white"></div>
    </div>
    <h2>Niger:</h2>
    <div class="flag">
        <div class="niger-orange"></div>
        <div class="niger-white"></div>
        <div class="niger-green"></div>
        <div class="niger-circle"></div>
    </div>
    <h2>Maldives:</h2>
    <div class="flag">
        <div class="maldives-red"></div>
        <div class="maldives-green"></div>
        <div class="maldives-white-circle"></div>
        <div class="maldives-green-circle"></div>
    </div>
    
</body>
</html>
