<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Travel Form</title>
</head>
<body>
    <div class="travel-form">
        <form name="travelForm">
            <h1>Travel Information Form</h1>
            <p>First name: <input name="firstName" type="text" maxlength="30"></p>
            <p>Last name: <input name="lastName" type="text" maxlength="30"></p>
            <p>Age: <input name="age" type="number" min="0" max="150"></p>
            <p>Gender:<span>Female </span><input name="gender" type="radio" value="female">
            <span>Male </span><input name="gender" type="radio" value="male"></p>
            <p>Destination: 
                <select name="destinations">
                    <option value="boring-md">Boring, MD</option>
                    <option value="boring-or">Boring, OR</option>
                    <option value="hell-mi">Hell, MI</option>
                    <option value="purgatory-me">Purgatory, ME</option>
                    <option value="barrow-ak">Utqiagvik, AK</option>
                </select>
            </p>
            <p>Dietary Restrictions:</p>
            <p class="diets"><input value="shellfish" name="diet" type="checkbox"> Shellfish</p>
            <p class="diets"><input value="vegetarian" name="diet" type="checkbox"> Vegetarian</p>
            <p class="diets"><input value="vampire" name="diet" type="checkbox"> Vampire</p>
            <br>
            <input name="submitForm" class="submit-button" type="submit" value="Submit Form">
        </form>
    </div>
    <footer>
        <div id="div-footer">

        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
