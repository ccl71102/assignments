<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Mario Pest Control</h1>
    <form name="formTotal">
        <div class="div-struct red">
            <img class="baddies-image" src="./images/goomba.png">
            <p class="input-baddies">Goombas: <input type="number" name="inputGoomba" min="0"></p>
        </div>
        <div class="div-struct green">
            <img class="baddies-image" src="./images/bob-omb.png">
            <p class="input-baddies">Bob-Ombs: <input type="number" name="inputBobomb" min="0"></p>
        </div>
        <div class="div-struct blue">
            <img class="baddies-image" src="./images/cheep-cheep.png">
            <p class="input-baddies">Cheep Cheeps: <input type="number" name="inputCheepCheep" min="0"></p>
        </div>
        <div class="result-area">
            <input type="submit" name="submitButton" class="submit-button">
        </div>
    </form>
    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
