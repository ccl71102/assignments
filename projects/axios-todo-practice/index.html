<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Axios Todos</title>
</head>
<body>
    <h1 id="todosTitle">Things!</h1>
    <div id="getpostDiv">
        <div id="divGet">       
        </div>
        <div id="divSetForm">
            <form name="setForm">
                <input name="titleInput" type="text" placeholder="Title">
                <input name="priceInput" type="number" placeholder="Price">
                <input name="descriptionInput" type="text" placeholder="Description">
                <input name="imageUrlInput" type="text" placeholder="Image URL">
                <button name="setButton" id="setButton">Post</button>
            </form>
            <button id="getButton">Get</button>
            <button id="sortAscButton">Sort Asc</button>
            <button id="sortDescButton">Sort Desc</button>
        </div>
    </div>
    <div id="containerDiv"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="main.js"></script>
</body>
</html>
